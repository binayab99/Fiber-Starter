<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup-left">
        <div class="logo bold">Fiber</div>

        <h2>Create your Fiber account</h2>
        <form>
          <label for="name">Your Name</label>
          <input type="text" placeholder="John Doe" required />
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="john@example.com"
            required
          />
          <label for="password">Password</label>
          <div class="container-password">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="At least 8 characters"
              minlength="8"
              required
            />
            <div class="eye"></div>
          </div>
          <div class="container-terms">
            <input type="checkbox" name="terms" id="terms" />

            <span
              >By creating an account on Fiber, you agree to the
              <a href="#" class="bold underline">Terms & Conditions</a>.</span
            >
          </div>
          <input type="submit" value="Create Fiber Account" />
          <p>Already have an account? <a href="#">Sign In</a></p>
        </form>
      </div>

      <div class="signup-right">
        <img src="Assets/Sign Up Image.png" alt="" />
        <h2>Unparalleled Templates</h2>
        <p class="opacity">
          Crafted by a team of professional designers, our templates are
          unparalleled in the market.
        </p>

        <div class="bullets">
          <div></div>
          <div class="opacity"></div>
          <div class="opacity"></div>
          <div class="opacity"></div>
        </div>
      </div>
    </div>
  </body>
</html>
